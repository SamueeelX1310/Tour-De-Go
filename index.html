<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour de go</title>

<style>

*{
  box-sizing: border-box;
}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  padding-top:90px; 
}

.navbar{
  background:#042452;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 40px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

.menu{
  display:flex;
  gap:30px;
}

.menu a{
  border:2px solid #00e0c6;
  padding:8px 16px;
  border-radius:20px;
  color:white;
  text-decoration:none;
  font-size:14px;
  letter-spacing:1px;
  transition:0.3s;
}

.menu a:hover{
  color:black;
  background-color:yellow;
}

.hero{
  height: 567px;
  background-image: url("Imagenes HTML/pikachu-bulbasaur.jpg");
  background-size: cover;
  background-position: center 30%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  position:relative;
}

.hero::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
}

.hero h1{
  position:relative;
  font-size:70px;
  letter-spacing:3px;
}

/* HISTORIA */
.historia{
  padding:60px 20px;
  text-align:center;
}

/* RESPONSIVE */
@media (max-width:768px){

  .navbar{
    padding:10px 20px;
  }

  .menu{
    gap:10px;
  }

  .menu a{
    font-size:12px;
    padding:6px 10px;
  }

  .hero{
    height:400px;
  }

  .hero h1{
    font-size:40px;
  }

}

</style>
</head>

<body>

<div class="navbar">
  <img src="Imagenes HTML/logo.png" width="110" height="60" alt="Logo">
  <div class="menu">
    <a href="#">TOUR DE GO</a>
    <a href="#">TEMPORADAS</a>
    <a href="#">EVENTOS</a>
    <a href="#">MÁS</a>
  </div>
</div>

<section class="hero">
  <h1>Tour de go</h1>
</section>

<section class="historia">
  <h2>Nuestra Historia</h2>
  <p>Aquí empieza nuestro viaje juntos ❤️</p>
</section>

</body>
</html>
